<!doctype html>
<html lang="en">
    <head>
        <title>
            Hello, Go Wasm
        </title>
        <meta charset="utf-8"/>
        <script src="/dist/wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("/dist/app.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body></body>
</html>
